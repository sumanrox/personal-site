  <script>
    // FAQ Toggle Function - Must be global and available before components load
    window.toggleFAQ = function (clickedElement) {
      // Bring clicked card to front
      clickedElement.style.position = 'relative';
      clickedElement.style.zIndex = '10';

      // Use specific selectors within this exact card only
      const answer = clickedElement.querySelector(':scope > .p-8 > .faq-answer');

      // Icon could be <i> or SVG after Lucide renders - use :scope to limit to this card only
      let icon = clickedElement.querySelector(':scope > .p-8 > div > .faq-icon');
      if (!icon) {
        // Try SVG if Lucide has already rendered
        icon = clickedElement.querySelector(':scope > .p-8 > div > svg.faq-icon');
      }
      if (!icon) {
        // Fallback to any SVG in the header
        icon = clickedElement.querySelector(':scope > .p-8 > div > svg');
      }

      // Safety check
      if (!answer || !icon) {
        console.warn('FAQ elements not found in clicked card:', {
          answer: !!answer,
          icon: !!icon,
          cardId: clickedElement.getAttribute('data-faq-id')
        });
        return;
      }

      const isCurrentlyOpen = !answer.classList.contains('hidden');

      // Close all other FAQ cards and reset their z-index
      const allFaqCards = document.querySelectorAll('.faq-card');
      allFaqCards.forEach(card => {
        if (card !== clickedElement) {
          const cardAnswer = card.querySelector(':scope > .p-8 > .faq-answer');
          let cardIcon = card.querySelector(':scope > .p-8 > div > .faq-icon');
          if (!cardIcon) {
            cardIcon = card.querySelector(':scope > .p-8 > div > svg');
          }

          if (cardAnswer && cardIcon) {
            cardAnswer.classList.add('hidden');
            cardIcon.classList.remove('rotate-45');
            card.classList.remove('border-black');
            card.classList.remove('shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]');
            card.style.zIndex = '1';
          }
        }
      });

      // Toggle the clicked card
      if (isCurrentlyOpen) {
        answer.classList.add('hidden');
        icon.classList.remove('rotate-45');
        clickedElement.classList.remove('border-black');
        clickedElement.classList.remove('shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]');
        clickedElement.style.zIndex = '1';
      } else {
        answer.classList.remove('hidden');
        icon.classList.add('rotate-45');
        clickedElement.classList.add('border-black');
        clickedElement.classList.add('shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]');
        clickedElement.style.zIndex = '10';
      }
    };
  </script>
