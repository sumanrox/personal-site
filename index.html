    <!-- Main App Script -->
    <script type="module">
      // Generate 300 particles for the 3D orb loader
      const orbWrap = document.querySelector('.loader-orb-wrap');
      if (orbWrap) {
        const totalParticles = 300;
        const baseHue = 0;
        let cssStyles = '';
        
        // Create a document fragment for better performance
        const fragment = document.createDocumentFragment();
        
        for (let i = 0; i < totalParticles; i++) {
          const particle = document.createElement('div');
          particle.className = 'loader-particle';
          particle.style.animationDelay = `${i * 0.003}s`;
          
          // Calculate random angles and hue
          const z = Math.random() * 360;
          const y = Math.random() * 360;
          const hue = ((40 / totalParticles * i) + baseHue);
          
          particle.style.backgroundColor = `hsl(${hue}, 100%, 50%)`;
          particle.setAttribute('data-z', z);
          particle.setAttribute('data-y', y);
          
          // Create unique animation
          const animName = `orbit-${i}`;
          cssStyles += `
            @keyframes ${animName} {
              2% { opacity: 1; }
              5% { transform: rotateZ(-${z}deg) rotateY(${y}deg) translateX(100px) rotateZ(${z}deg); }
              95% { 
                transform: rotateZ(-${z}deg) rotateY(${y}deg) translateX(100px) rotateZ(${z}deg);
                opacity: 1;
              }
              100% { transform: rotateZ(-${z}deg) rotateY(${y}deg) translateX(300px) rotateZ(${z}deg); }
            }
          `;
          
          particle.style.animation = `${animName} 60s infinite`;
          fragment.appendChild(particle);
        }
        
        // Inject all styles at once
        const style = document.createElement('style');
        style.textContent = cssStyles;
        document.head.appendChild(style);
        
        // Append all particles at once
        orbWrap.appendChild(fragment);
      }
      
      // Decryption text effect
      const loaderText = document.getElementById('loader-text');
      if (loaderText) {
        const chars = '!@#$%^&*()_+-=[]{}|;:,.<>?/~`0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const originalText = 'DECRYPTING';
        const finalText = 'ACCESS GRANTED';
        let frame = 0;
        const totalFrames = 4; // 0.13 seconds at 30fps
        
        // Decryption effect for initial text
        const decryptInterval = setInterval(() => {
          if (frame < totalFrames) {
            let displayText = '';
            for (let i = 0; i < originalText.length; i++) {
              if (frame / totalFrames > i / originalText.length) {
                displayText += originalText[i];
              } else {
                displayText += chars[Math.floor(Math.random() * chars.length)];
              }
            }
            loaderText.textContent = displayText;
            frame++;
          } else {
            loaderText.textContent = originalText;
            clearInterval(decryptInterval);
            
            // Change to ACCESS GRANTED after orb forms (0.13 seconds)
            setTimeout(() => {
              let grantedFrame = 0;
              const grantedFrames = 6; // 0.2 seconds at 30fps
              
              const grantedInterval = setInterval(() => {
                if (grantedFrame < grantedFrames) {
                  let displayText = '';
                  for (let i = 0; i < finalText.length; i++) {
                    if (grantedFrame / grantedFrames > i / finalText.length) {
                      displayText += finalText[i];
                    } else {
                      displayText += chars[Math.floor(Math.random() * chars.length)];
                    }
                  }
                  loaderText.textContent = displayText;
                  grantedFrame++;
                } else {
                  loaderText.textContent = finalText;
                  clearInterval(grantedInterval);
                }
              }, 1000 / 30);
            }, 130);
          }
        }, 1000 / 30);
      }
      
      // Hide loader when page is ready
      window.addEventListener('load', () => {
        const loader = document.getElementById('page-loader');
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = '0';
            setTimeout(() => {
              loader.style.display = 'none';
            }, 500);
          }, 3000); // Show orb for at least 3 seconds
        }
      });
      
      // Wait for components to load before initializing app
      window.initializeApp = async function() {
        const { default: initApp } = await import('./assets/js/app.js');
        
        // Initialize Lucide Icons
        if (typeof lucide !== 'undefined') {
          lucide.createIcons();
        }
      };
    </script>
