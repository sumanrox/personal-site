<!-- Contact Section - Studio Grade -->
<section id="contact" class="relative w-full py-24 md:py-32 px-6 md:px-12 lg:px-20 xl:px-32 z-10">
  <div class="max-w-7xl w-full mx-auto relative z-10">

    <!-- Grid Layout -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 lg:gap-24">

      <!-- Left Column: Header & Info -->
      <div class="flex flex-col justify-between">
        <div>
          <div id="contact-pill-container" class="mb-8">
            <div class="pill-section-header" data-text="CONTACT">
              <div class="pill-content">
                <span id="contact-triangle" class="pill-element triangle">▶</span>
                <span id="contact-open-bracket" class="pill-element bracket">[</span>
                <span id="contact-pill-text" class="pill-element text">CONTACT</span>
                <span id="contact-close-bracket" class="pill-element bracket">]</span>
              </div>
            </div>
          </div>

          <h2 class="contact-heading text-6xl md:text-8xl mb-8">
            Book A<br>Consultation
          </h2>

          <p class="contact-sub text-lg md:text-xl max-w-md mb-12">
            Enterprise security assessments, penetration testing, and strategic security consulting.
          </p>

          <div class="status-indicator mb-12">
            <div class="status-dot"></div>
            <span class="text-xs font-mono tracking-widest text-gray-400 uppercase">Available Now • Accepting New
              Clients</span>
          </div>
        </div>

        <!-- Social Links (Desktop) -->
        <div class="hidden lg:block space-y-2">
          <a href="mailto:security@sumanroy.dev" class="contact-link group">
            <span class="contact-link-label">Email</span>
            <i data-lucide="arrow-up-right" class="contact-link-icon w-6 h-6"></i>
          </a>
          <a href="https://github.com/sumanroy" target="_blank" class="contact-link group">
            <span class="contact-link-label">GitHub</span>
            <i data-lucide="github" class="contact-link-icon w-6 h-6"></i>
          </a>
          <a href="https://linkedin.com/in/sumanroy-security" target="_blank" class="contact-link group">
            <span class="contact-link-label">LinkedIn</span>
            <i data-lucide="linkedin" class="contact-link-icon w-6 h-6"></i>
          </a>
          <a href="https://twitter.com/sumanroy_sec" target="_blank" class="contact-link group">
            <span class="contact-link-label">Twitter</span>
            <i data-lucide="twitter" class="contact-link-icon w-6 h-6"></i>
          </a>
        </div>
      </div>

      <!-- Right Column: Form -->
      <div>
        <form id="contact-form" class="mt-8" method="POST" action="#">
          <div class="contact-input-group relative">
            <i data-lucide="user"
              class="absolute left-0 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500 transition-colors duration-300 input-icon"></i>
            <input type="text" id="contact-name" name="name" class="contact-input pl-10" placeholder="Name" required>
          </div>

          <div class="contact-input-group relative">
            <i data-lucide="mail"
              class="absolute left-0 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500 transition-colors duration-300 input-icon"></i>
            <input type="email" id="contact-email" name="email" class="contact-input pl-10" placeholder="Email"
              required>
          </div>

          <div class="contact-input-group relative">
            <i data-lucide="building"
              class="absolute left-0 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-500 transition-colors duration-300 input-icon"></i>
            <input type="text" id="contact-company" name="company" class="contact-input pl-10"
              placeholder="Company (Optional)">
          </div>

          <div class="contact-input-group relative">
            <i data-lucide="message-square"
              class="absolute left-0 top-6 w-5 h-5 text-gray-500 transition-colors duration-300 input-icon"></i>
            <textarea id="contact-message" name="message" rows="4" class="contact-input resize-none pl-10"
              placeholder="Message" required></textarea>
          </div>

          <div class="pt-8">
            <button type="submit" id="contact-submit-btn" class="contact-submit-tech group">
              <span class="tech-bracket text-gray-500 group-hover:text-white transition-colors duration-300">[</span>
              <span id="submit-text" class="tech-text mx-2 font-mono font-bold tracking-widest uppercase">INITIATE
                TRANSMISSION</span>
              <span class="tech-bracket text-gray-500 group-hover:text-white transition-colors duration-300">]</span>
              <div
                class="tech-bg absolute inset-0 bg-white/10 scale-x-0 group-hover:scale-x-100 transition-transform duration-300 origin-left">
              </div>
            </button>
          </div>
        </form>

        <!-- Mobile Social Links -->
        <div class="lg:hidden mt-16 space-y-2">
          <a href="mailto:security@sumanroy.dev" class="contact-link group">
            <span class="contact-link-label">Email</span>
            <i data-lucide="arrow-up-right" class="contact-link-icon w-6 h-6"></i>
          </a>
          <a href="https://github.com/sumanroy" target="_blank" class="contact-link group">
            <span class="contact-link-label">GitHub</span>
            <i data-lucide="github" class="contact-link-icon w-6 h-6"></i>
          </a>
          <a href="https://linkedin.com/in/sumanroy-security" target="_blank" class="contact-link group">
            <span class="contact-link-label">LinkedIn</span>
            <i data-lucide="linkedin" class="contact-link-icon w-6 h-6"></i>
          </a>
        </div>
      </div>

    </div>
  </div>
</section>
