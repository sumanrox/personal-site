<!-- Contact Section - Minimal Brutalist -->
<section id="contact" class="relative w-full py-24 px-6 md:px-12 lg:px-24 border-b border-black/10">
  <div class="max-w-7xl w-full mx-auto">

    <div class="grid lg:grid-cols-12 gap-12 lg:gap-24">

      <!-- Left Column: Info -->
      <div class="lg:col-span-5">
        <div class="mb-12">
          <div id="contact-pill-container" class="mb-6">
            <div class="pill-section-header" data-text="CONTACT">
              <div class="pill-content">
                <span id="contact-triangle" class="pill-element triangle">â–¶</span>
                <span id="contact-open-bracket" class="pill-element bracket">[</span>
                <span id="contact-pill-text" class="pill-element text">CONTACT</span>
                <span id="contact-close-bracket" class="pill-element bracket">]</span>
              </div>
            </div>
          </div>
          <h2
            class="text-5xl md:text-7xl font-bold tracking-tighter text-black leading-[0.9] capitalize font-manrope mb-8">
            let's work<br>together
          </h2>
          <p class="text-lg text-gray-500 font-manrope leading-relaxed mb-8">
            Specializing in comprehensive security assessments and penetration testing for enterprise applications.
          </p>

          <div class="flex items-center gap-3 mb-12">
            <div class="w-2 h-2 bg-green-500 animate-pulse"></div>
            <span class="text-sm font-mono font-bold uppercase tracking-wider text-green-600">Available for new
              projects</span>
          </div>

          <div class="space-y-8 pl-0.5">
            <div class="group">
              <p class="text-xs font-mono font-bold text-gray-400 uppercase tracking-widest mb-2">EMAIL</p>
              <a href="mailto:security@sumanroy.dev"
                class="text-xl md:text-2xl font-bold font-manrope text-black hover:underline decoration-2 underline-offset-4">
                security@sumanroy.dev
              </a>
            </div>

            <div class="group">
              <p class="text-xs font-mono font-bold text-gray-400 uppercase tracking-widest mb-2">SCHEDULE</p>
              <button onclick="openCalendly()"
                class="text-xl md:text-2xl font-bold font-manrope text-black hover:underline decoration-2 underline-offset-4 text-left">
                Book a 30-min consultation
              </button>
            </div>

            <div class="group">
              <p class="text-xs font-mono font-bold text-gray-400 uppercase tracking-widest mb-2">SOCIAL</p>
              <div class="flex gap-3">
                <a href="https://github.com/sumanroy" target="_blank" rel="noopener noreferrer"
                  class="w-12 h-12 border border-black flex items-center justify-center hover:bg-black transition-colors rounded-lg group/icon"
                  aria-label="GitHub Profile">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-black group-hover/icon:fill-white transition-colors" viewBox="0 0 24 24">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                  </svg>
                </a>
                <a href="https://linkedin.com/in/sumanroy-security" target="_blank" rel="noopener noreferrer"
                  class="w-12 h-12 border border-black flex items-center justify-center hover:bg-black transition-colors rounded-lg group/icon"
                  aria-label="LinkedIn Profile">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-black group-hover/icon:fill-white transition-colors" viewBox="0 0 24 24">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                  </svg>
                </a>
                <a href="https://twitter.com/sumanroy_sec" target="_blank" rel="noopener noreferrer"
                  class="w-12 h-12 border border-black flex items-center justify-center hover:bg-black transition-colors rounded-lg group/icon"
                  aria-label="Twitter Profile">
                  <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-black group-hover/icon:fill-white transition-colors" viewBox="0 0 24 24">
                    <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Column: Form -->
      <div class="lg:col-span-7">
        <div class="bg-white p-8 md:p-12 border border-black shadow-[12px_12px_0px_0px_rgba(0,0,0,1)] rounded-2xl">
          <form id="contact-form" class="space-y-6" method="POST" action="#">

            <div class="grid md:grid-cols-2 gap-6">
              <div class="space-y-2">
                <label for="contact-name"
                  class="text-xs font-mono font-bold uppercase tracking-wider text-black">Name</label>
                <input type="text" id="contact-name" name="name" required
                  class="w-full bg-white border-2 border-black p-4 font-manrope focus:outline-none focus:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] transition-all placeholder:text-gray-400 rounded-lg"
                  placeholder="John Doe">
              </div>
              <div class="space-y-2">
                <label for="contact-email"
                  class="text-xs font-mono font-bold uppercase tracking-wider text-black">Email</label>
                <input type="email" id="contact-email" name="email" required
                  class="w-full bg-white border-2 border-black p-4 font-manrope focus:outline-none focus:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] transition-all placeholder:text-gray-400 rounded-lg"
                  placeholder="john@example.com">
              </div>
            </div>

            <div class="space-y-2">
              <label for="contact-project-type"
                class="text-xs font-mono font-bold uppercase tracking-wider text-black">Project Type</label>
              <select id="contact-project-type" name="project-type" required
                class="w-full bg-white border-2 border-black p-4 font-manrope focus:outline-none focus:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] transition-all appearance-none cursor-pointer rounded-lg">
                <option value="">Select a service...</option>
                <option>Penetration Testing</option>
                <option>Security Audit</option>
                <option>CVE Research</option>
                <option>Security Consultation</option>
                <option>Other</option>
              </select>
            </div>

            <div class="space-y-2">
              <label for="contact-message"
                class="text-xs font-mono font-bold uppercase tracking-wider text-black">Message</label>
              <textarea id="contact-message" name="message" rows="5" required
                class="w-full bg-white border-2 border-black p-4 font-manrope focus:outline-none focus:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] transition-all placeholder:text-gray-400 resize-none rounded-lg"
                placeholder="Tell me about your project..."></textarea>
            </div>

            <!-- Honeypot field (hidden from users, catches bots) -->
            <input type="text" name="website" tabindex="-1" autocomplete="off"
              style="position: absolute; left: -5000px;" aria-hidden="true">

            <button type="submit" id="contact-submit-btn"
              class="w-full bg-black text-white font-bold text-lg py-4 border-2 border-black hover:bg-white hover:text-black transition-all hover:shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] uppercase tracking-wider flex items-center justify-center gap-2 group rounded-lg">
              <span id="submit-text">Send Message</span>
              <i data-lucide="arrow-right" class="w-5 h-5 group-hover:translate-x-1 transition-transform"></i>
            </button>

          </form>
        </div>
      </div>

    </div>
  </div>
</section>
