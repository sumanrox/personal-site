<!-- Hero Section - F-pattern layout: strong left anchor -->
<section id="hero-section" class="hero-parallax fixed top-0 left-0 w-full min-h-screen flex items-center px-6 md:px-12 lg:px-20 xl:px-32 pt-20 overflow-hidden bg-white z-0">
  <div class="max-w-7xl w-full mx-auto relative z-10">
    <!-- Left-aligned, scannable heading -->
    <div class="mb-12 md:mb-16">
      <p class="text-xs sm:text-sm font-semibold text-black tracking-wider uppercase mb-6">Security Researcher & Penetration Tester</p>
      <h1 id="hero-text-1" class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl font-bold leading-[0.95] tracking-tighter mb-4 md:mb-6">
        Hi I am Suman.
      </h1>
      <h2 id="hero-text-2" class="text-5xl sm:text-6xl md:text-7xl lg:text-8xl xl:text-9xl font-bold leading-[0.95] tracking-tighter">
        Breaking systems to make them stronger
      </h2>
      <div class="mt-4">
        <span class="text-xl sm:text-2xl font-semibold text-black">Independent Security Researcher</span>
        <div id="rainbow-underline" class="rainbow-underline"></div>
      </div>
      </h2>
    </div>
    
    <!-- Key info in scannable list format (left-aligned) with counter animation -->
    <div class="grid grid-cols-3 md:grid-cols-3 gap-6 md:gap-8 max-w-4xl">
      <div class="stat-item">
        <p class="text-xs sm:text-sm font-semibold text-black mb-2 uppercase tracking-wider">Experience</p>
        <p class="text-xl sm:text-2xl md:text-3xl font-bold">
          <span class="counter" data-target="6">0</span>+ Years
        </p>
      </div>
      <div class="stat-item">
        <p class="text-xs sm:text-sm font-semibold text-black mb-2 uppercase tracking-wider">CVEs Found</p>
        <p class="text-xl sm:text-2xl md:text-3xl font-bold">
          <span class="counter" data-target="12">0</span>+
        </p>
      </div>
      <div class="stat-item">
        <p class="text-xs sm:text-sm font-semibold text-black mb-2 uppercase tracking-wider">Bug Bounties</p>
        <p class="text-xl sm:text-2xl md:text-3xl font-bold">
          $<span class="counter" data-target="50">0</span>K+
        </p>
      </div>
    </div>
  </div>
  
  <!-- Scroll Indicator -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 scroll-indicator">
    <div class="flex flex-col items-center gap-2">
      <p class="text-xs uppercase tracking-wider font-semibold text-black">Scroll</p>
      <i data-lucide="chevron-down" class="w-6 h-6 text-black"></i>
    </div>
  </div>
</section>
