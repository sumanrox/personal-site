<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Stack - Mobile Responsive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            -webkit-font-smoothing: antialiased;
        }

        .main-container {
            display: flex;
            max-width: 1800px;
            margin: 0 auto;
        }

        /* Left Navigation */
        .nav-sidebar {
            width: 350px;
            min-width: 350px;
            padding: 80px 40px;
            position: sticky;
            top: 0;
            height: 100vh;
            border-right: 1px solid #222;
            overflow-y: auto;
        }

        .nav-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .nav-subtitle {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 40px;
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-link {
            padding: 14px 18px;
            cursor: pointer;
            color: #888;
            font-size: 0.95rem;
            border-left: 2px solid transparent;
            transition: all 0.2s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .nav-link:hover {
            color: #fff;
            background: #111;
        }

        .nav-link.active {
            color: #00d4ff;
            border-left-color: #00d4ff;
            background: #0d1216;
        }

        /* Right Cards Area */
        .cards-area {
            flex: 1;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .cards-wrapper {
            width: 100%;
            max-width: 900px;
        }

        .card-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
        }

        .card {
            width: 100%;
            height: 500px;
            padding: 50px;
            border: 1px solid #333;
            transform-origin: center top;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00d4ff;
            font-weight: 600;
        }

        .card p {
            font-size: 1.05rem;
            line-height: 1.7;
            color: #ccc;
            margin-bottom: 20px;
        }

        .card-tags {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .tag {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid #00d4ff;
            padding: 8px 16px;
            font-size: 0.85rem;
            color: #00d4ff;
        }

        .spacer {
            height: 50vh;
        }

        /* Stacking states */
        .card.stacked-1 {
            width: 90%;
            transform: translateY(-40px) scale(0.95);
        }

        .card.stacked-2 {
            width: 80%;
            transform: translateY(-60px) scale(0.9);
        }

        .card.stacked-3 {
            width: 70%;
            transform: translateY(-80px) scale(0.85);
        }

        /* Tablet breakpoint */
        @media (max-width: 1024px) {
            .nav-sidebar {
                width: 280px;
                min-width: 280px;
                padding: 60px 30px;
            }

            .cards-area {
                padding: 30px 20px;
            }

            .card {
                padding: 40px;
                height: 480px;
            }

            .card h2 {
                font-size: 2rem;
            }
        }

        /* Mobile breakpoint - Hide navigation */
        @media (max-width: 768px) {
            .nav-sidebar {
                display: none; /* Hide navigation on mobile */
            }

            .main-container {
                flex-direction: column;
            }

            .cards-area {
                padding: 20px 15px;
                max-width: 100%;
            }

            .card-container {
                height: 90vh;
            }

            .card {
                width: 100%;
                height: auto;
                min-height: 400px;
                padding: 30px 25px;
            }

            .card h2 {
                font-size: 1.6rem;
                margin-bottom: 15px;
            }

            .card p {
                font-size: 0.95rem;
                line-height: 1.6;
                margin-bottom: 15px;
            }

            .card-tags {
                margin-top: 20px;
                gap: 8px;
            }

            .tag {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .spacer {
                height: 30vh;
            }

            /* Mobile stacking - less aggressive */
            .card.stacked-1 {
                width: 92%;
                transform: translateY(-25px) scale(0.96);
            }

            .card.stacked-2 {
                width: 84%;
                transform: translateY(-40px) scale(0.92);
            }

            .card.stacked-3 {
                width: 76%;
                transform: translateY(-55px) scale(0.88);
            }
        }

        /* Small mobile breakpoint */
        @media (max-width: 480px) {
            .card {
                padding: 25px 20px;
                min-height: 380px;
            }

            .card h2 {
                font-size: 1.4rem;
            }

            .card p {
                font-size: 0.9rem;
            }

            .card-tags {
                gap: 6px;
            }

            .tag {
                padding: 5px 10px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Sidebar Navigation (Hidden on mobile) -->
        <div class="nav-sidebar">
            <h1 class="nav-title">Projects</h1>
            <p class="nav-subtitle">Click to navigate</p>
            <div class="nav-items" id="navItems"></div>
        </div>

        <!-- Right Cards Area -->
        <div class="cards-area">
            <div class="cards-wrapper" id="cardsWrapper">
                <div id="cardsContainer"></div>
                <div class="spacer"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script>
        const projects = [
            {
                title: "Bank Statement Parser",
                description: "A sophisticated SaaS platform for parsing bank statements from multiple Indian banks. Built with Python and deployed on cloud infrastructure with RESTful APIs.",
                tags: ["Python", "GCP Cloud Run", "API Development", "PDF Parsing"],
                gradient: "linear-gradient(135deg, #0f3460, #16213e)"
            },
            {
                title: "Penetration Testing Toolkit",
                description: "Advanced toolkit with automated vulnerability scanning and reporting capabilities. Designed for security professionals and bug bounty hunters.",
                tags: ["Cybersecurity", "Python", "Automation", "OWASP"],
                gradient: "linear-gradient(135deg, #533483, #2d1b3d)"
            },
            {
                title: "Trading Journal SaaS",
                description: "Real-time trading journal with comprehensive analytics dashboard. Track trades, analyze performance metrics, and visualize portfolio growth over time.",
                tags: ["React", "Supabase", "Financial Analysis", "Charts"],
                gradient: "linear-gradient(135deg, #1a472a, #0d2818)"
            },
            {
                title: "Document Processing API",
                description: "Intelligent text extraction and classification API. Handles multiple formats including PDF, DOCX, and images with high accuracy OCR capabilities.",
                tags: ["NLP", "AWS Lambda", "RapidAPI", "OCR"],
                gradient: "linear-gradient(135deg, #4a1c40, #2d1428)"
            }
        ];

        const cardsContainer = document.getElementById('cardsContainer');
        const navItems = document.getElementById('navItems');
        const cardElements = [];
        const navLinks = [];
        
        projects.forEach((project, i) => {
            // Create card
            const container = document.createElement('div');
            container.className = 'card-container';
            container.id = `card-${i}`;
            
            const card = document.createElement('div');
            card.className = 'card';
            card.style.background = project.gradient;
            card.dataset.index = i;
            card.innerHTML = `
                <h2>${project.title}</h2>
                <p>${project.description}</p>
                <div class="card-tags">${project.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
            `;
            
            container.appendChild(card);
            cardsContainer.appendChild(container);
            cardElements.push({ container, card });

            // Create nav link
            const navLink = document.createElement('div');
            navLink.className = 'nav-link';
            navLink.textContent = project.title;
            navItems.appendChild(navLink);
            navLinks.push(navLink);

            navLink.addEventListener('click', () => {
                lenis.scrollTo(container, { offset: 0, duration: 1.5 });
            });
        });

        // Lenis smooth scroll with mobile support
        const lenis = new Lenis({ 
            duration: 1.2, 
            smooth: true,
            smoothTouch: true,
            touchMultiplier: 2
        });
        
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);

        // Update stacking and active nav
        function updateStates() {
            let activeIndex = 0;
            
            cardElements.forEach((item, index) => {
                const rect = item.container.getBoundingClientRect();
                const isStuck = rect.top <= 0;
                
                if (rect.top <= 100 && rect.bottom > 100) {
                    activeIndex = index;
                }
                
                if (isStuck) {
                    let cardsOnTop = 0;
                    for (let i = index + 1; i < cardElements.length; i++) {
                        const nextRect = cardElements[i].container.getBoundingClientRect();
                        if (nextRect.top <= 0) cardsOnTop++;
                    }
                    
                    item.card.classList.remove('stacked-1', 'stacked-2', 'stacked-3');
                    if (cardsOnTop > 0) {
                        item.card.classList.add(`stacked-${Math.min(cardsOnTop, 3)}`);
                    }
                } else {
                    item.card.classList.remove('stacked-1', 'stacked-2', 'stacked-3');
                }
            });

            navLinks.forEach((link, i) => {
                link.classList.toggle('active', i === activeIndex);
            });
        }

        window.addEventListener('scroll', updateStates);
        updateStates();
    </script>
</body>
</html>
